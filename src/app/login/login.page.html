<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <form #f="ngForm">
          <div class="logo">
            <img class="ion-login-img" src="assets/img/connection/login_icon.png" />
          </div>
          <div class="content">
            <ion-item>
              <ion-label class="ion-client-login-custom" position="stacked" color="light">Identifiant</ion-label>
              <ion-input color="light" type="mail" class="custom" [(ngModel)]="email"
                #emailCtrl="ngModel" name="email" ></ion-input>
            </ion-item>

            <ion-item>
              <ion-label class="ion-client-login-custom" position="stacked" color="light">Mot de passe</ion-label>
              <ion-input color="light" type="password" [(ngModel)]="password"
                #passwordCtrl="ngModel" name="password" ></ion-input>
            </ion-item>

            <ion-item lines="none">
              <ion-button color="light" slot="end" fill="clear">Mot de passe oubli√© ?</ion-button>
            </ion-item>
            <div class="ion-content-button">
              <ion-button [disabled]="!f.valid" color="light" expand="block" (click)="login()">Connexion</ion-button>
            </div>

            <ion-item lines="none">
              <ion-label color="light" class="ion-text-other ion-text-center">Ou</ion-label>
            </ion-item>

            <div class="ion-other-connection">
              <ion-button class="ion-margin-bottom" color="facebook" expand="block" (click)="logInWithFacebook()">
                <ion-icon slot="start" name="logo-facebook"></ion-icon>
                Se connecter avec Facebook
              </ion-button>
              <ion-button color="google" expand="block" (click)="logInWithGoogle()">
                <ion-icon slot="start" name="logo-google"></ion-icon>
                Se connecter avec Google
              </ion-button>
            </div>
          </div>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
