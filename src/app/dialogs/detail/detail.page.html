<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Conversation</ion-title>
    <ion-buttons slot="end" *ngIf="user.email === 'brady91700@gmail.com' || user.email === 'bradyabd@gmail.com'">
      <ion-button (click)="modifyDetail()">
        <ion-icon slot="icon-only" name="cloud-upload"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-margin-top">
    <div class="wrapper">
      <ul>
        <li *ngFor="let c of chats" [ngClass]="c.userId === '1' ? 'ion-li-left': 'ion-li-right'">
          <div class="ion-position-icon"
            [ngClass]="c.userId === '1' ? 'ion-position-icon-left': 'ion-position-icon-right'">
            {{getInitial(c.userName)}}</div>
          <div class="ion-chat-content">
            <ion-label class="ion-name">{{c.userName}}</ion-label>
            <ion-label class="ion-text">{{c.translate}}</ion-label>
            <ion-label class="ion-line"></ion-label>
            <ion-label class="ion-translate">{{getDialectText(c.text)}}</ion-label>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <div class="ion-margin-horizontal ion-end-conversation">
    <ion-label class="ion-text-center ion-line" color="medium">Fin de la discussion</ion-label>
  </div>
</ion-content>
