<ion-header>
  <ion-toolbar [ngStyle]="{'padding-top': isOverlay ? '20px' : '0px' }">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Aide</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card class="ion-activatable ion-text-center" *ngFor="let c of helpCards" [routerLink]="[c.route]">
    <ion-ripple-effect></ion-ripple-effect>
    <ion-card-header>
      <ion-card-title>{{c.title}}</ion-card-title>
      <ion-card-subtitle>{{c.subtitle}}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>
