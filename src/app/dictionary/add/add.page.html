<ion-content [fullscreen]="true" class="start-content">
  <h4>Ajouter un mot</h4>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Mot (en francais) *</ion-label>
      <ion-input placeholder="Nom, verbe..."></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Traduction *</ion-label>
      <ion-input placeholder="Traduction..."></ion-input>
    </ion-item>
    <ion-item class="ion-margin-bottom">
      <ion-label position="stacked">Description *</ion-label>
      <ion-textarea placeholder=""></ion-textarea>
    </ion-item>
  </ion-list>
  <h3>Exemple <ion-icon name="add-circle-outline"></ion-icon></h3>
  <ion-list>
    <ion-item class="ion-margin-bottom">
      <ion-label position="stacked">Texte (en francais)</ion-label>
      <ion-textarea class="ion-no-padding" placeholder="Ex : un paquet de corde (d'une trentaine de coudÃ©es)."></ion-textarea>
    </ion-item>
    <ion-item class="ion-margin-bottom">
    <ion-label position="stacked">Traduction</ion-label>
    <ion-textarea class="ion-no-padding" placeholder="Ex : Kungu la bamba."></ion-textarea>
  </ion-item>
  </ion-list>
  <ion-button expand="block">Ajouter</ion-button>
</ion-content>
