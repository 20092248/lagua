<!-- COUNTDOWN -->
<app-countdown *ngIf="countDownActive" (activeEvent)="setCountDownActive($event)"></app-countdown>

<ion-grid class="ion-text-center" *ngIf="!countDownActive">
  <ion-row>
    <ion-col>
      <h5>Nouveaut√©s !</h5>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-card>
        <ion-card-header class="ion-margin-top">
          <ion-card-title>{{question?.text}}</ion-card-title>
          <ion-card-subtitle>{{question?.translate}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content class="ion-margin">
          {{question?.description}}
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-footer class="ion-no-border ion-text-center" *ngIf="!countDownActive">
  <ion-toolbar> 
    <ion-button color="primary" class="ion-margin-end" (click)="continue()">Continue</ion-button>
  </ion-toolbar>
</ion-footer>
