<ion-content>
  <div class="padding">

    <div class="logo">
      <ion-icon color="light" name="globe-outline"></ion-icon>
      <!-- <ion-icon color="light" name="contact"></ion-icon> -->
      <!-- <ion-icon color="light" name="cloudy-night"></ion-icon> -->
      <!-- <img src="../../assets/logo_comores.png"> -->
    </div>

    <ion-item>
      <ion-label position="stacked" color="light">Identifiant</ion-label>
      <ion-input color="light" type="mail" class="custom" placeholder="Adresse email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked" color="light">Mot de passe</ion-label>
      <ion-input color="light" type="password" placeholder="•••••••••"></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-button color="light" slot="end" fill="clear">Mot de passe oublié ?</ion-button>
    </ion-item>

    <ion-button color="light" expand="block" shape="round" fill="outline">Connexion</ion-button>
    <br>
    <ion-button color="lagua" expand="block" shape="round" [routerLink]="['/signin']">Inscription</ion-button>

    <ion-item lines="none">
      <ion-label color="light" text-center>Ou connectez-vous avec</ion-label>
    </ion-item>

    <div class="flex">
      <ion-button color="facebook" shape="round" (click)="signInWithFacebook()">
        <ion-icon slot="start" name="logo-facebook"></ion-icon>
        Facebook
      </ion-button>
      <ion-button color="google" shape="round" (click)="signInWithGoogle()">
        <ion-icon slot="start" name="logo-google"></ion-icon>
        Google
      </ion-button>
    </div>
  </div>
</ion-content>
