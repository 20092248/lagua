<ion-header>
  <ion-toolbar>
    <ion-title> Lagua </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div>
    <div class="ion-scroll-review">
      <div class="ion-margin-vertical-min">
        <ion-button *ngFor="let c of categories" size="small" class="ion-button ion-button-{{c.code | lowercase}}" (click)="setCategory(c.code)">{{c.label}}
          ({{c.code}})</ion-button>
      </div>
    </div>
    <div class="subHeader ion-padding">
      <h1 class="headline ion-no-margin">{{categorySelected?.label}} ({{categorySelected?.code}})<small> - Cours</small></h1>
    </div>
    <div *ngFor="let r of reviews; let index = index" class="ion-unlock-lesson" [ngClass]="{ 'ion-last-card' : index === reviews.length - 1 }">
      <!-- <ion-icon class="ion-icon-locked" size="medium" name="lock-closed" [ngClass]="{ 'ion-first-icon' : index }"></ion-icon> -->
      <ion-icon class="ion-icon-checked" size="medium" name="checkmark-circle" [ngClass]="{ 'ion-first-icon' : index }"></ion-icon>
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{r.text}}</ion-card-title>
          <ion-card-subtitle>{{r.translate}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <div class="ion-custom-text" *ngFor="let content of r.contents">{{content}}</div>
        </ion-card-content>
        <ion-button size="small" class="ion-button ion-button-{{categorySelected?.code | lowercase}} ion-padding-end ion-float-right ion-button-position" fill="clear">RÃ©viser</ion-button>
      </ion-card>
    </div>

      <ion-icon class="ion-icon-checked" size="medium" name="checkmark-circle"></ion-icon>

    </div> -->
  </div>
</ion-content>
