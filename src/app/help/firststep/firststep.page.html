<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Premiers pas</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list class="ion-no-padding ion-result-dictionary" lines="full">
    <ion-accordion-group class="ion-margin-vertical" [multiple]="true" [value]="['']">
      <ion-accordion value="TITLE" toggleIcon="chevron-down-outline" toggleIconSlot="end">
        <ion-item class="ion-header-accordion ion-margin-bottom" slot="header">
          <ion-label>TITLE</ion-label>
        </ion-item>
        <div slot="content">
          <ion-list class="ion-no-padding ion-margin-bottom" lines="full">
            <ion-item class="ion-item-content">
              <ion-label class="ion-padding-start ion-text-wrap">CONTENT</ion-label>
            </ion-item>
          </ion-list>
        </div>
      </ion-accordion>
    </ion-accordion-group>
  </ion-list>
</ion-content>
