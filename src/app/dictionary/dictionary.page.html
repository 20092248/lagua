<ion-content [fullscreen]="true" class="start-content">
  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>Francais</ion-col>
          <ion-col
            ><ion-icon size="large" name="repeat-outline"></ion-icon
          ></ion-col>
          <ion-col>Shindzuani</ion-col>
