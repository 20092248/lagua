<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      <ion-title>Exp√©rience</ion-title>
    </ion-buttons>
    <ion-button class="ion-margin-end" slot="end" color="light" size="small" [routerLink]="['../../login']">Se
      connecter</ion-button>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div>
    <ion-list>
      <h5>Comment jugerez-vous vos connaissances en comorien ?</h5>
      <ion-item lines="full" *ngFor="let l of level" [routerLink]="['../../signin']" routerLinkActive="selected"
        (click)="selectedItem(l)">
        <img class="ion-icon-src" width="64" src="{{l.src}}">
        <ion-label>{{l.label}}</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
