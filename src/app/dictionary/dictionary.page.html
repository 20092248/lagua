<ion-header>
  <ion-toolbar>
    <ion-title>
      Lagua
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="start-content">
  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col class="ion-language">Francais</ion-col>
          <ion-icon size="large" name="repeat-outline"></ion-icon>
          <ion-col class="ion-language">Shindzuani</ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-title-dictionary">Dictionnaire Fran√ßais-Shindzuani</ion-card-title>
      <ion-card-subtitle>Un dictionnaire de 100 000 mots et expressions.</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-searchbar animated="true" placeholder="Rechercher dans le dictionnaire..." [(ngModel)]="word" show-clear-button="always" clear-icon="close-outline" name="name" class="ion-no-padding"></ion-searchbar>
      <ion-button class="ion-no-margin" expand="block" (click)="searchWord()">Rechercher</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card *ngFor="let infoWord of wordsFound">
    <ion-card-header>
      <ion-card-title>{{infoWord.text}} - <ion-text color="primary"><i>{{infoWord.translate}}</i></ion-text></ion-card-title>
      <ion-card-subtitle>{{infoWord.description}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content class="ion-padding-top-bottom" *ngFor="let example of infoWord.examples">
      <ion-text>{{example.translate}}</ion-text>
      <ion-text color="primary"><i> ({{example.text}})</i></ion-text>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-fab slot="fixed" horizontal="end" vertical="bottom">
  <ion-fab-button [routerLink]="['add']">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
