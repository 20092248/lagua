<!-- MEMO -->
<app-memo class="ion-page" *ngIf="typeDisplay === 'C'" (nextQuestionEvent)="nextQuestion($event)"></app-memo>

<!-- QCM -->
<app-qcm class="ion-page" *ngIf="typeDisplay === 'Q'" (nextQuestionEvent)="nextQuestion($event)"></app-qcm>

<!-- TRANSLATE -->
<app-translate class="ion-page" *ngIf="typeDisplay === 'T'" (nextQuestionEvent)="nextQuestion($event)"></app-translate>

<!-- SPELL -->
<app-spell class="ion-page" *ngIf="typeDisplay === 'E'" (nextQuestionEvent)="nextQuestion($event)"></app-spell>
