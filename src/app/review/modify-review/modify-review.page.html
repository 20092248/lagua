<ion-header>
  <ion-toolbar>
    <ion-title>modify-review</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<div class="ion-border" *ngFor="let q of questions; let index = index">
  <p>Question n°{{index + 1}}</p>
  <ion-item>
    <ion-label>Description</ion-label>
    <ion-input value="{{q.description}}"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Image</ion-label>
    <ion-input value="{{q.img}}"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Texte</ion-label>
    <ion-input value="{{q.text}}"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Traduction</ion-label>
    <ion-input value="{{q.translate}}"></ion-input>
  </ion-item>
  <div class="ion-margin" *ngFor="let c of q.choices">
    <ion-item>
      <ion-label>Réponse</ion-label>
      <ion-input value="{{c.answer}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Choix</ion-label>
      <ion-input value="{{c.choice}}"></ion-input>
    </ion-item>
  </div>
</div>
<ion-button (click)="saveReview(questions)">VALIDER</ion-button>
</ion-content>
