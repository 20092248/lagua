<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      <span>
        <div class="ion-progress-content">
          <span class="ion-padding-end">Lagua</span>
          <div class="ion-progress-button" *ngIf="getType">
            <button aria-label="progress bar" data-selector="progress-bar" class="ion-progress-bar">
              <span class="ion-progress-bar-active" [ngStyle]="{'width': nbrQuestion + '%'}"></span>
              <span class="ion-progress-bar-inactive"></span>
            </button>
          </div>
        </div>
      </span>
    </ion-title>
    <ion-icon class="ion-margin-end" slot="end" size="large" name="close-outline"
      [routerLink]="['/tabs/home']"></ion-icon>
  </ion-toolbar>
</ion-header>
<ion-content>
  <!-- <app-type></app-type>
  <app-content></app-content> -->
  <ion-router-outlet></ion-router-outlet>
</ion-content>
