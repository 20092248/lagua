<!-- MEMO -->
<app-memo *ngIf="typeDisplay === 0" (nextQuestionEvent)="nextQuestion($event)"></app-memo>

<!-- QCM -->
<app-qcm *ngIf="typeDisplay === 1" (nextQuestionEvent)="nextQuestion($event)"></app-qcm>

<!-- TRANSLATE -->
<app-translate *ngIf="typeDisplay === 2" (nextQuestionEvent)="nextQuestion($event)"></app-translate>

<!-- SPELL -->
<app-spell *ngIf="typeDisplay === 3" (nextQuestionEvent)="nextQuestion($event)"></app-spell>
